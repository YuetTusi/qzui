<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>协议</title>
		<style type="text/css">
			::-webkit-scrollbar {
				width: 14px;
				height: 1px;
			}

			::-webkit-scrollbar-thumb {
				border-radius: 0;
				-webkit-box-shadow: none;
				background: #cccccc;
			}

			::-webkit-scrollbar-track {
				-webkit-box-shadow: none;
				border-radius: 0;
				background: #eee;
			}
			html,
			body {
				margin: 0;
				padding: 0;
				font-size: 62.5%;
				width: auto;
				height: 100%;
			}
			.at-panel {
				box-sizing: border-box;
				margin: 0;
				padding: 10px;
				height: 100%;
				overflow-y: auto;
			}
			h3 {
				font-size: 2rem;
				font-weight: bold;
				font-family: NSimSun;
				text-align: center;
			}
			.article {
				padding: 10px;
				line-height: 2rem;
				font-size: 1.2rem;
				font-family: NSimSun;
			}
			.footer-button {
				margin-top: 20px;
				margin-bottom: 20px;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			button {
				cursor: pointer;
				font-family: 'Microsoft YaHei';
				color: #fff;
				background-color: #416eb5;
				border: 1px solid #2c579a;
				border-radius: 2px;
				margin-left: 5px;
				margin-right: 5px;
				padding: 2px 10px;
				outline: none;
			}
			button:disabled {
				cursor: not-allowed;
				background-color: #f5f5f5;
				border: 1px solid #00000040;
				color: #00000040;
			}
			button:active {
				background-color: #5380c7;
			}
		</style>
	</head>
	<body>
		<div class="at-panel">
			<h3>内部测试说明</h3>
			<div class="article">
				<p>内部测试版，测试一个手机号，相同应用，一天最多取一次，否则会被封号。</p>
				<p>部分应用会收到修改密码短信，记录该应用名称并反馈。</p>
				<p>部分应用会导致手机app登录状态失效，记录该应用并反馈。</p>
				<p>
					采集后查看data/cloud/xxxxxx中是否有bcp文件，查看是否有报告，报告对照该应用可采集内容，记录并反馈。
				</p>
				<p>目前对照文件yq支持清单_20210409.xlsx。</p>
			</div>
			<div class="footer-button">
				<button id="btnAgree" disabled="disabled" type="button">已阅读且同意 (5)</button>
				<button id="btnDisagree" type="button">不同意</button>
			</div>
		</div>

		<script src="protocol.js"></script>
	</body>
</html>
