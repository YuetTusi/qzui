<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<style type="text/css">
			html,
			body,
			#root {
				position: relative;
				margin: 0;
				padding: 0;
				width: auto;
				height: 100%;
			}

			.sk-bg-color {
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
				bottom: 0;
				background-color: #d3deef;
			}
		</style>
	</head>

	<body>
		<div id="root">
			<div class="sk-bg-color"></div>
		</div>
	</body>
</html>
